{% extends "base.html" %}

{% block nav %}
<li  class="active"><a href="#">Login</a></li>
{% endblock %}

{% block body %}
<div class="container">
	<form class="form-signin" style="text-align: center;" action="/test/" method="post">
		<div style="font-size: 20px;text-align: center;">AAA</div>
		<label for="inputusername" class="sr-only">username</label>
		<input class="form-control" style="height: 30px;" type="text" name="username" id="inputusername" placeholder="username">
		<label for="inputpassword" class="sr-only">password</label>
		<input class="form-control" style="height: 30px;" type="password" name="password" id="inputpassword" placeholder="password">
		<input type="submit" name="submit">
	</form>
	<hr style="background-color: #000000; height: 1px" />
	<div style="text-align: center;font-size: 20px; padding-bottom: 10px">BBB</div>
	<table border="1px" width="50%" align="center" >
		<thead>
			<th>username</th>
			<th>password</th>
		</thead>
		<tbody>
			{% for line in data %}
			<tr>
				<td>{{ line.user }}</td>
				<td>{{ line.pwd }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<!-- <script type="text/javascript" src="/static/jquery-3.2.1/jquery-3.2.1.js"></script> -->
</div>
{% endblock %}
